<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>My contact</title>
</head>

<body>
    <center>
       
        <h4>Have any suggestions, then ping here</h4>
    <form action="mailto:Ali1501@tutanota.com" method="get" enctype="text/plain">
      <div>
        <label for="name">Name:
          <input type="text" name="name" id="name" />
        </label>

      <div>

      <div>

      </div>
    </form>


    </center>

</body>
